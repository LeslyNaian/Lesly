<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Código Cayendo</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createFallingWords() {
            for (let i = 0; i < 20; i++) { // Número de palabras generadas
                let word = document.createElement("div");
                word.className = "word";
                word.innerText = "Te amo"; 
                word.style.left = Math.random() * window.innerWidth + "px"; // Posición aleatoria en la pantalla
                word.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Variar la duración
                document.body.appendChild(word);

                word.addEventListener("animationend", () => {
                    word.remove(); // Elimina el elemento después de la animación
                });
            }
        }

        setInterval(createFallingWords, 1000); // Genera palabras cada segundo
    </script>
</body>
</html>
